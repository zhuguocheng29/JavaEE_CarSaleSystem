<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Customer Page</title>
    </h:head>
    <center>
    <h:body>
        
        <header>
             <h1>CarSaleSystem</h1>
        </header>
        <hr style="margin-left: 50px; margin-right: 50px"></hr>
        <br></br>
        <label style="font-size:  30px;">
            Welcome: 
        </label>
        <h:outputLabel id="customer_welcome" value="#{customerManagedBean.getCustomerName()}" style="font-size:  30px; margin-right: 1630px; margin-top: 30px" ></h:outputLabel>
        
        <h:form style="margin-top: 50px">
            <label>Model Name:
                <h:message for="customer_ModelName"/>
            </label>
            <h:inputText id="customer_ModelName" label="Name" size="32" value="#{customerManagedBean.modelName}" >
            </h:inputText>
            
            <label>Model No:
                <h:message for="customer_ModelNo"/>
            </label>
            <h:inputText id="customer_ModelNo" label="No" size="32" value="#{customerManagedBean.modelNo}">
            </h:inputText>
            
            <label>Type:
                <h:message for="customer_select"/>
            </label>

            <h:selectOneMenu id ="customer_select" value="#{customerManagedBean.type}">
                <f:selectItem itemValue="Please choose types of car:" itemLabel="Please choose types of car:" />
                <f:selectItem itemValue="Sedan" itemLabel="Sedan" />
                <f:selectItem itemValue="4 wheel drive" itemLabel="4 wheel drive" />
                <f:selectItem itemValue="Truck" itemLabel="Truck" />
            </h:selectOneMenu>
            
            <label>Make:
                <h:message for="customer_make"/>
            </label>
            <h:inputText  id="customer_make" label="Make" size="32" value="#{customerManagedBean.make}">
            </h:inputText>

             <br></br>
            
             <h:commandButton id="customer_ComplexResearchSubmit" value="Search"  action="/Customer/CustomerSearch" style = "align-content: center; margin-top: 30px; margin-left: 50px"> 
            </h:commandButton>
             
            <h:commandButton id="customer_Order" value="My order"  action="/Customer/CustomerMyOrder" style = "align-content: center; margin-top: 30px; margin-left: 50px"> 
            </h:commandButton>
            
                        
             <h:commandButton id="customer_Logout" value="Logout" action="#{loginManagedBean.logout()}" style = "align-content: center;  margin-left: 50px"> 
            </h:commandButton>
            
            
        </h:form>       
        
        
        
        
        <h3 style="margin-right: 1670px; margin-top: 30px">
            All Results:
        </h3>
        
        <h:form>
            <h:dataTable value="#{customerManagedBean.searchall()}" var="cars" border = "1">          
            <h:column>
                 <f:facet name="header">ModelName</f:facet>
                #{cars.modelName}
            </h:column>
                
            <h:column>
                <f:facet name="header">ModelNo</f:facet>
                #{cars.modelNo}
            </h:column>
            
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{cars.type}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Make</f:facet>
                #{cars.make}
            </h:column>
            
            <h:column>
                 <f:facet name="header">VIN</f:facet>
                #{cars.vin}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Color</f:facet>
                #{cars.color}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Price</f:facet>
                #{cars.price}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Description</f:facet>
                #{cars.description}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Preview_URL</f:facet>
                #{cars.preview_url}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Sample Image</f:facet>
                 <img src="http://172.16.120.179:8080/FIT5192-web/Image/#{cars.thumbnail}" height="100" width="150"></img>
            </h:column>            
                
            
             <h:column>
                 <f:facet name="header">Buy</f:facet>
                 <h:commandLink id="customer_buy" value="Buy" action="/Customer/CustomerSureBuy">
                     <f:setPropertyActionListener target="#{customerManagedBean.car}" value="#{cars}"/>
                 </h:commandLink>
            </h:column>
            
        </h:dataTable>
        </h:form>
        
        
        
    </h:body>
    </center>
</html>
