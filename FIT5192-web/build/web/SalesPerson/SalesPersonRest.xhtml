<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Use Rest</title>
    </h:head>
    <center>
    <h:body>
        
        <header>
             <h1>CarSaleSystem</h1>
        </header>
        <hr style="margin-left: 150px; margin-right: 150px"></hr>
        <h:form style="margin-top: 50px">
            <label>Model Name:
                <h:message for="restful_ModelName"/>
            </label>
            <h:inputText id="restful_ModelName" label="Name" size="32" value="#{salesPersonManagedBean.modelName}" >
            </h:inputText>
            
            <label>Model No:
                <h:message for="restful_ModelNo"/>
            </label>
            <h:inputText id="restful_ModelNo" label="No" size="32" value="#{salesPersonManagedBean.modelNo}">
            </h:inputText>
            
            <label>Type:
                <h:message for="restful_select"/>
            </label>

            <h:selectOneMenu id ="restful_select" value="#{salesPersonManagedBean.type}">
                <f:selectItem itemValue="Please choose types of car:" itemLabel="Please choose types of car:" />
                <f:selectItem itemValue="Sedan" itemLabel="Sedan" />
                <f:selectItem itemValue="4 wheel drive" itemLabel="4 wheel drive" />
                <f:selectItem itemValue="Truck" itemLabel="Truck" />
            </h:selectOneMenu>
            
            <label>Make:
                <h:message for="restful_make"/>
            </label>
            <h:inputText  id="restful_make" label="Make" size="32" value="#{salesPersonManagedBean.make}">
            </h:inputText>

             <br></br>
            
             <h:commandButton id="restful_ComplexResearchSubmit" value="Search"  action="/SalesPerson/SalesPersonResearch" style = "align-content: center; margin-top: 30px; margin-left: 50px"> 
            </h:commandButton>

                        
            <h:commandButton id="restful_add" value="Add car" action="/SalesPerson/SalesPersonAdd" style = "align-content: center; margin-top: 30px; margin-left: 80px"> 
            </h:commandButton>
             
            <h:commandButton id="restful_researchcustomer" value="Search customer" action="/SalesPerson/SalesPersonSearchCustomer" style = "align-content: center; margin-top: 30px; margin-left: 80px"> 
            </h:commandButton>
            
                        
             <h:commandButton id="restful_Logout" value="Logout" action="#{loginManagedBean.logout()}" style = "align-content: center;  margin-left: 80px"> 
            </h:commandButton>
            
            
        </h:form>       
        
        
        
        
        <h3 style="margin-right: 200px; margin-top: 30px">
            Add Car:
        </h3>
        
        
        <h:form>
            <table>
                <tr>
                    <td>
                            <label>VIN
                            </label>
                            
                    </td>
                    <td>
                        <h:inputText id="Add_rest_vin"  label="Add_rest_vin" size="32" value="#{restManagedBean.rest_vin}" required="true" requiredMessage="Not null !"> </h:inputText>
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_vin"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                            <label>Model Name
                            </label>
                    </td>
                    <td>
                        <h:inputText id="Add_rest_modelName"  label="Add_rest_modelName" size="32" value="#{restManagedBean.rest_modelName}" required="true" requiredMessage="Not null !"> </h:inputText>
                       
                    </td>
                    <td>
                         <h:message for="Add_rest_modelName"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                            <label>Model No.
                            </label>
                    </td>
                    <td>
                        <h:inputText id="Add_rest_modelNo"  label="Add_rest_modelNo" size="32" value="#{restManagedBean.rest_modelNo}" required="true" requiredMessage="Not null !"> </h:inputText>
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_modelNo"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                            <label>Make
                            </label>
                    </td>
                    <td>
                        <h:inputText id="Add_rest_make"  label="Add_rest_make" size="32" value="#{restManagedBean.rest_Make}" required="true" requiredMessage="Not null !"> </h:inputText>
                       
                    </td>
                    <td>
                         <h:message for="Add_rest_make"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                            <label>Type
                            </label>
                    </td>
                    <td>
                        <h:inputText id="Add_rest_type"  label="Add_rest_type" size="32" value="#{restManagedBean.rest_Type}" required="true" requiredMessage="Not null !"> </h:inputText>
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_type"/>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label>Color
                        </label>
                    </td>
                    <td>
                        <h:inputText id="Add_rest_color"  label="Add_rest_color" size="32" value="#{restManagedBean.rest_color}" required="true" requiredMessage="Not null !"> </h:inputText>
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_color"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Price
                        </label>
                    </td>
                    <td>
                        <h:inputText id="Add_rest_price"  label="Add_rest_price" size="32" value="#{restManagedBean.rest_price}" required="true" requiredMessage="Not null !"> </h:inputText>
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_price"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Description
                        </label>
                    </td>
                    <td>
                        <h:inputTextarea id="Add_rest_description"  label="Add_rest_description" value="#{restManagedBean.rest_description}" required="true" requiredMessage="Not null !"></h:inputTextarea>
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_description"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Preview URL
                        </label>
                    </td>
                    <td>
                        <h:inputTextarea id="Add_rest_preview_url"  label="Add_rest_preview_url" value="#{restManagedBean.rest_previewUrl}" required="true" requiredMessage="Not null !"> </h:inputTextarea>
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_preview_url"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Image
                        </label>
                    </td>
                    <td>
                        <h:inputText id="Add_rest_img"  label="Add_rest_img" size="32" value="#{restManagedBean.rest_image}" required="true" requiredMessage="Not null !"> </h:inputText>
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_img"/>
                    </td>
                </tr>  
                
                <tr>
                    <td>
                        <label>State
                        </label>
                    </td>
                    <td>
                        
                        <h:selectOneMenu id ="Add_rest_state" value="#{restManagedBean.rest_state}">
                            <f:selectItem itemValue="Available" itemLabel="Available" />
                            <f:selectItem itemValue="Not available" itemLabel="Not available" />
                        </h:selectOneMenu>
                        
                        
                    </td>
                    <td>
                        <h:message for="Add_rest_state"/>
                    </td>
                </tr>    
                
            </table>
            
            <h:commandButton id="Add_rest_check" value="Search"  style = "margin-top: 30px" action="#{restManagedBean.search()}" onclick="return window.confirm('add ?')"> 
            </h:commandButton>
            
                        
            <h:commandButton id="Add_rest_add" value="Add" type="reset"  style = " margin-top: 30px;margin-left: 80px"> 
            </h:commandButton> 
            

            
        </h:form>
        
    </h:body>
    </center>
</html>
