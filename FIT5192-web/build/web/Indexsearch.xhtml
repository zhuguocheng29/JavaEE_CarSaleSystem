<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IndexSearch</title>
    </h:head>
    <center>
    <h:body>
        <header>
             <h1>CarSaleSystem</h1>
        </header>
        <hr style="margin-left: 150px; margin-right: 150px"></hr>
        <h:form style="margin-top: 50px">
            <label>Model Name:
                <h:message for="IndexSearch_ModelName"/>
            </label>
            <h:inputText id="IndexSearch_ModelName" label="Name" size="32" value="#{IndexManagedBean.modelName}">
            </h:inputText>
            
            <label>Model No:
                <h:message for="IndexSearch_ModelNo"/>
            </label>
            <h:inputText id="IndexSearch_ModelNo" label="No" size="32" value="#{IndexManagedBean.modelNo}">
            </h:inputText>
            
            <label>Type:
                <h:message for="IndexSearch_select"/>
            </label>
<!--            <h:inputText id="Type" label="Type" size="32" value="#{IndexManagedBean.type}">
            </h:inputText>-->
            <h:selectOneMenu id ="IndexSearch_select" value="#{IndexManagedBean.type}">
                <f:selectItem itemValue="Please choose types of car:" itemLabel="Please choose types of car:" />
                <f:selectItem itemValue="Sedan" itemLabel="Sedan" />
                <f:selectItem itemValue="4 wheel drive" itemLabel="4 wheel drive" />
                <f:selectItem itemValue="Truck" itemLabel="Truck" />
            </h:selectOneMenu>
            
            <label>Make:
                <h:message for="IndexSearch_make"/>
            </label>
            <h:inputText  id="IndexSearch_make" label="Make" size="32" value="#{IndexManagedBean.make}">
            </h:inputText>
<!--            
            <h:commandButton id="submit" value="Submit" action="Indexsearch" style = "margin-left: 50px"> 

            </h:commandButton>-->

                        <br></br>
            <h:commandButton id="IndexSearch_SimpleResearchSubmit" value="Simple Search" action="IndexsearchSimple" style = "align-content: center; margin-top: 30px; margin-right: 50px"> 
            </h:commandButton>
            
             <h:commandButton id="IndexSearch_ComplexResearchSubmit" value="Detail Search" action="Indexsearch" style = "align-content: center; margin-top: 30px; margin-left: 50px"> 
            </h:commandButton>

             <h:commandButton id="IndexSearch_Login" value="Login" action="Login?faces-redirect=true" style = "align-content: center;  margin-left: 80px"> 
            </h:commandButton>
            
            <h:commandButton id="IndexSearch_Register" value="Register" action="Register?faces-redirect=true" style = "align-content: center; margin-left: 80px"> 
            </h:commandButton>
            
        </h:form>       
        
        
        
        
        <h3 style="margin-right: 1730px; margin-top: 30px">
            Results:
        </h3>
        
        
        <h:dataTable value="#{IndexManagedBean.searchPara()}" var="cars" border = "1">          
            <h:column>
                 <f:facet name="header">ModelName</f:facet>
                #{cars.modelName}
            </h:column>
                
            <h:column>
                <f:facet name="header">ModelNo</f:facet>
                #{cars.modelNo}
            </h:column>
            
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{cars.type}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Make</f:facet>
                #{cars.make}
            </h:column>
            
            <h:column>
                 <f:facet name="header">VIN</f:facet>
                #{cars.vin}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Color</f:facet>
                #{cars.color}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Price</f:facet>
                #{cars.price}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Description</f:facet>
                #{cars.description}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Preview_URL</f:facet>
                #{cars.preview_url}
            </h:column>
            
            <h:column>
                 <f:facet name="header">Sample Image</f:facet>
<!--                 <h:graphicImage library="Image" name="#{cars.thumbnail}" />-->
                 <img src="http://172.16.120.179:8080/FIT5192-web/Image/#{cars.thumbnail}" height="100" width="150"></img>
            </h:column>
    
        </h:dataTable>
    </h:body>
                
    </center>
</html>
