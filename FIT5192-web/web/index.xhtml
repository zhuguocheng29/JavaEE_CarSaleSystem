<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CarSaleSystem</title>
    </h:head>
    <center style="margin-top: 100px">
    <h:body>
        <header>
             <h1>CarSaleSystem</h1>
        </header>
        <hr style="margin-left: 150px; margin-right: 150px"></hr>
        <h:form style="margin-top: 50px">
            <label>Model Name:
                <h:message for="index_ModelName"/>
            </label>
            <h:inputText id="index_ModelName" label="Name" size="32" value="#{IndexManagedBean.modelName}">
            </h:inputText>
            
            <label>Model No:
                <h:message for="index_ModelNo"/>
            </label>
            <h:inputText id="index_ModelNo" label="No" size="32" value="#{IndexManagedBean.modelNo}">
            </h:inputText>
            
            <label>Type:
                <h:message for="index_select"/>
            </label>
<!--            <h:inputText id="Type" label="Type" size="32" value="#{IndexManagedBean.type}">
            </h:inputText>-->
            <h:selectOneMenu id ="index_select" value="#{IndexManagedBean.type}">
                <f:selectItem itemValue="Please choose types of car:" itemLabel="Please choose types of car:" />
                <f:selectItem itemValue="Sedan" itemLabel="Sedan" />
                <f:selectItem itemValue="4 wheel drive" itemLabel="4 wheel drive" />
                <f:selectItem itemValue="Truck" itemLabel="Truck" />
            </h:selectOneMenu>
            
            <label>Make:
                <h:message for="index_make"/>
            </label>
            <h:inputText  id="index_make" label="Make" size="32" value="#{IndexManagedBean.make}">
            </h:inputText>
            <br></br>
            <h:commandButton id="Index_SimpleResearchSubmit" value="Simple Search" action="IndexsearchSimple" style = "align-content: center; margin-top: 30px; margin-right: 50px"> 
            </h:commandButton>
            
             <h:commandButton id="Index_ComplexResearchSubmit" value="Detail Search" action="Indexsearch" style = "align-content: center; margin-top: 30px; margin-left: 50px"> 
            </h:commandButton>
            <br></br>
            <p>If you want to buy ? Please login.</p>
             <h:commandButton id="Index_Login" value="Login" action="Login?faces-redirect=true" style = "align-content: center;  margin-right: 40px"> 
            </h:commandButton>
            
            <h:commandButton id="Index_Register" value="Register" action="Register?faces-redirect=true" style = "align-content: center; margin-left: 80px"> 
            </h:commandButton>
            
            
        </h:form>
    </h:body>
    </center>
</html>
