<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  
    <h:head>
        <title>Login</title>
    </h:head>  
    <h:body style="margin-left: 100px">
        <header>
             <h1>Login</h1>
        </header>
        <hr style=" margin-right: 1300px"></hr>
        
        <h:form style="margin-top: 30px">
                    <h:commandButton id="backindex" value="Back to index" action="index?faces-redirect=true" ></h:commandButton>
        </h:form>
        
        
        <h:form style="margin-top: 30px" id="loginForm">
            <table>
                <tr>
                    <td>
                        <label>UserName:(Email address)</label>
                    </td>
                    <td>
                        <h:inputText  id="login_username" label="username" size="32" style="margin-left: 50px" required="true" requiredMessage="You must enter your username!" value="#{loginManagedBean.username}">
                            <f:validator validatorId="emailValidator"/>
                        </h:inputText>
                    </td>
                    <td>
                        <h:message for="login_username" style="color: red;	font-weight: bold;"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <h:inputSecret  id="login_password" label="login_password" size="32" style="margin-left: 50px" required="true" requiredMessage="You must enter your password!" value="#{loginManagedBean.password}">
                            <f:validator validatorId="passwordValidator"/>
                        </h:inputSecret>
                    </td>
                    <td>
                        <h:message for="login_password" style="color: red;	font-weight: bold;"/>
                    </td>
                </tr>

            </table>
            <br></br>
            <h:commandButton id="login_confirm" value="Login" action="#{loginManagedBean.login()}"></h:commandButton>
            <h:commandButton id="login_reset" value="Reset" type="reset" style="margin-left: 30px" ></h:commandButton>   
        </h:form>
    </h:body>
</html>
